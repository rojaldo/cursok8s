# ============================================================================
# CONFIGURACIÓN DE NGINX COMO REVERSE PROXY PARA INGRESS
# ============================================================================
# Este archivo contiene ejemplos completos y comentados de configuración
# de nginx como reverse proxy, cubriendo los casos más comunes en un entorno
# de ingress controller
# ============================================================================

# ----------------------------------------------------------------------------
# CONFIGURACIÓN GLOBAL - CONTEXTO HTTP
# ----------------------------------------------------------------------------

# Definición de upstream (servidores backend)
upstream backend_app {
    # Método de balanceo de carga: round-robin (por defecto)
    # Otras opciones: least_conn, ip_hash, hash, random
    least_conn;
    
    # Servidores backend con opciones
    server backend1.example.com:8080 weight=5 max_fails=3 fail_timeout=30s;
    server backend2.example.com:8080 weight=3 max_fails=3 fail_timeout=30s;
    server backend3.example.com:8080 backup; # Servidor de respaldo
    
    # Mantener conexiones persistentes con el backend
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Upstream para aplicación con sticky sessions
upstream backend_sticky {
    ip_hash; # Mantiene al cliente en el mismo servidor
    server backend1.example.com:8080;
    server backend2.example.com:8080;
}

# Upstream para servicios gRPC
upstream grpc_backend {
    server grpc1.example.com:50051;
    server grpc2.example.com:50051;
}

# Upstream para WebSockets
upstream websocket_backend {
    server ws1.example.com:8080;
    server ws2.example.com:8080;
}

# ----------------------------------------------------------------------------
# ZONAS DE RATE LIMITING Y CACHE
# ----------------------------------------------------------------------------

# Definir zona de límite de peticiones por IP
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Límite de conexiones simultáneas por IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Zona de caché para respuestas
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache_zone:10m 
                 max_size=1g inactive=60m use_temp_path=off;

# ----------------------------------------------------------------------------
# LOGS PERSONALIZADOS
# ----------------------------------------------------------------------------

# Formato de log extendido con información del proxy
log_format proxy_log '$remote_addr - $remote_user [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     '"$http_referer" "$http_user_agent" '
                     'rt=$request_time uct="$upstream_connect_time" '
                     'uht="$upstream_header_time" urt="$upstream_response_time" '
                     'upstream=$upstream_addr cache=$upstream_cache_status';

# ----------------------------------------------------------------------------
# MAPEOS Y VARIABLES PERSONALIZADAS
# ----------------------------------------------------------------------------

# Mapa para detectar bots y aplicar diferentes políticas
map $http_user_agent $is_bot {
    default 0;
    ~*bot 1;
    ~*crawler 1;
    ~*spider 1;
}

# Mapa para routing basado en headers
map $http_x_version $backend_version {
    "v2" "http://backend-v2.example.com";
    default "http://backend-v1.example.com";
}

# Mapa para habilitar CORS según el origen
map $http_origin $cors_origin {
    default "";
    "~^https?://(.*\.)?example\.com$" $http_origin;
    "~^https?://(.*\.)?trusted-partner\.com$" $http_origin;
}

# ----------------------------------------------------------------------------
# SERVIDOR HTTP (REDIRECCIÓN A HTTPS)
# ----------------------------------------------------------------------------

server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;
    
    # Log de acceso para HTTP
    access_log /var/log/nginx/http_access.log;
    
    # Permitir solicitudes ACME para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redireccionar todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ----------------------------------------------------------------------------
# SERVIDOR HTTPS PRINCIPAL - APLICACIÓN WEB
# ----------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;
    
    # ========================================================================
    # CONFIGURACIÓN SSL/TLS
    # ========================================================================
    
    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/example.com.key;
    
    # Configuración SSL moderna (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # Sesiones SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/ca-certs.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # HEADERS DE SEGURIDAD
    # ========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Prevenir clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevenir MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (legacy pero útil para navegadores antiguos)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (antes Feature Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================================================
    # CONFIGURACIÓN GENERAL DEL SERVIDOR
    # ========================================================================
    
    # Tamaño máximo del cuerpo de la petición (para uploads)
    client_max_body_size 100M;
    
    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    
    # Buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Logs con formato personalizado
    access_log /var/log/nginx/example.com_access.log proxy_log;
    error_log /var/log/nginx/example.com_error.log warn;
    
    # Comprimir respuestas
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # ========================================================================
    # HEADERS DEL PROXY (CONFIGURACIÓN COMÚN)
    # ========================================================================
    
    # Preservar el host original
    proxy_set_header Host $host;
    
    # Headers de información del cliente
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Headers adicionales útiles
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header X-Original-URI $request_uri;
    
    # Deshabilitar buffering para streaming (si es necesario)
    # proxy_buffering off;
    
    # Timeouts del proxy
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffers del proxy
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Manejo de redirecciones del backend
    proxy_redirect off;
    
    # HTTP version para comunicarse con el backend
    proxy_http_version 1.1;
    
    # Reutilizar conexiones con el backend
    proxy_set_header Connection "";
    
    # ========================================================================
    # LOCATION: ROOT - APLICACIÓN PRINCIPAL
    # ========================================================================
    
    location / {
        # Aplicar rate limiting
        limit_req zone=general_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Proxy pass al backend
        proxy_pass http://backend_app;
        
        # Manejo de errores personalizado
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # ========================================================================
    # LOCATION: API CON RATE LIMITING ESTRICTO
    # ========================================================================
    
    location /api/ {
        # Rate limiting más estricto para APIs
        limit_req zone=api_limit burst=10 nodelay;
        limit_conn conn_limit 5;
        
        # Headers específicos para API
        add_header X-API-Version "v1" always;
        
        # CORS para API
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-Requested-With';
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials 'true' always;
        
        # Proxy pass
        proxy_pass http://backend_app;
        
        # Cache de respuestas GET exitosas
        proxy_cache cache_zone;
        proxy_cache_valid 200 10m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # ========================================================================
    # LOCATION: WEBSOCKETS
    # ========================================================================
    
    location /ws/ {
        # Headers necesarios para WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts más largos para WebSockets
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Sin buffering para WebSockets
        proxy_buffering off;
        
        proxy_pass http://websocket_backend;
    }
    
    # ========================================================================
    # LOCATION: gRPC
    # ========================================================================
    
    location /grpc/ {
        # gRPC requiere HTTP/2
        grpc_pass grpc://grpc_backend;
        
        # Headers para gRPC
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts para gRPC
        grpc_connect_timeout 60s;
        grpc_send_timeout 60s;
        grpc_read_timeout 60s;
        
        # Manejo de errores gRPC
        error_page 502 = /error502grpc;
    }
    
    location = /error502grpc {
        internal;
        default_type application/grpc;
        add_header grpc-status 14;
        add_header content-length 0;
        return 204;
    }
    
    # ========================================================================
    # LOCATION: ARCHIVOS ESTÁTICOS CON CACHE
    # ========================================================================
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        # Cache en el navegador
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Cache en nginx
        proxy_cache cache_zone;
        proxy_cache_valid 200 30d;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Logging reducido para estáticos
        access_log off;
        
        proxy_pass http://backend_app;
    }
    
    # ========================================================================
    # LOCATION: AUTENTICACIÓN BÁSICA
    # ========================================================================
    
    location /admin/ {
        # Autenticación HTTP Basic
        auth_basic "Área Restringida";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Restricción por IP adicional
        allow 192.168.1.0/24;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://backend_app;
    }
    
    # ========================================================================
    # LOCATION: AUTH REQUEST (AUTENTICACIÓN EXTERNA)
    # ========================================================================
    
    location /protected/ {
        # Subpetición a servicio de autenticación
        auth_request /auth;
        auth_request_set $auth_status $upstream_status;
        auth_request_set $user_id $upstream_http_x_user_id;
        
        # Pasar el user_id al backend
        proxy_set_header X-User-ID $user_id;
        
        proxy_pass http://backend_app;
    }
    
    location = /auth {
        internal;
        proxy_pass http://auth-service.example.com/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
    }
    
    # ========================================================================
    # LOCATION: HEALTH CHECKS
    # ========================================================================
    
    location /health {
        # No aplicar rate limiting a health checks
        limit_req off;
        limit_conn off;
        
        # No loguear health checks
        access_log off;
        
        # Respuesta directa sin proxy (para el propio nginx)
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /backend-health {
        # Health check del backend
        access_log off;
        proxy_pass http://backend_app/health;
    }
    
    # ========================================================================
    # LOCATION: REESCRITURA DE URLs
    # ========================================================================
    
    location /old-api/ {
        # Reescribir la URL antes de hacer proxy
        rewrite ^/old-api/(.*)$ /api/v2/$1 break;
        proxy_pass http://backend_app;
    }
    
    # ========================================================================
    # LOCATION: BALANCEO BASADO EN PARÁMETROS
    # ========================================================================
    
    location /ab-test/ {
        # Routing basado en cookie
        set $backend "http://backend_app";
        if ($cookie_variant = "b") {
            set $backend "http://backend-b.example.com";
        }
        
        proxy_pass $backend;
    }
    
    # ========================================================================
    # LOCATION: MIRROR TRAFFIC (DUPLICAR TRÁFICO)
    # ========================================================================
    
    location /mirror-test/ {
        # Enviar petición al backend principal
        proxy_pass http://backend_app;
        
        # Duplicar tráfico a otro backend (sin esperar respuesta)
        mirror /mirror;
        mirror_request_body on;
    }
    
    location /mirror {
        internal;
        proxy_pass http://backend-mirror.example.com$request_uri;
    }
    
    # ========================================================================
    # LOCATION: UPLOAD DE ARCHIVOS GRANDES
    # ========================================================================
    
    location /upload/ {
        # Límite de tamaño específico para uploads
        client_max_body_size 500M;
        
        # Timeouts más largos para uploads
        client_body_timeout 300s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Buffering deshabilitado para no consumir memoria
        proxy_request_buffering off;
        
        proxy_pass http://backend_app;
    }
    
    # ========================================================================
    # LOCATION: SERVIR ARCHIVOS DIRECTAMENTE (SIN PROXY)
    # ========================================================================
    
    location /downloads/ {
        # Servir archivos directamente desde nginx
        alias /var/www/downloads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Cache agresivo
        expires 30d;
        add_header Cache-Control "public";
        
        # Limitar velocidad de descarga
        limit_rate 1m; # 1 MB/s por conexión
        limit_rate_after 10m; # Después de los primeros 10MB
    }
    
    # ========================================================================
    # LOCATION: DENY ACCESS (BLOQUEAR ACCESO)
    # ========================================================================
    
    location ~ /\.(?!well-known) {
        # Denegar acceso a archivos ocultos (excepto .well-known)
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.(git|svn|env|htaccess|htpasswd) {
        # Bloquear archivos sensibles
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ========================================================================
    # LOCATION: PÁGINA DE ERROR PERSONALIZADA
    # ========================================================================
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # ========================================================================
    # LOCATION: REDIRECCIONES PERMANENTES
    # ========================================================================
    
    location /old-page {
        return 301 https://$server_name/new-page;
    }
    
    location /old-section/ {
        return 301 https://$server_name/new-section/;
    }
}

# ----------------------------------------------------------------------------
# SERVIDOR ADICIONAL: SUBDOMINIO API
# ----------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.example.com;
    
    # SSL configuration (igual que el servidor principal)
    ssl_certificate /etc/nginx/ssl/api.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    
    # Security headers específicos para API
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Logs separados para el subdominio
    access_log /var/log/nginx/api.example.com_access.log proxy_log;
    error_log /var/log/nginx/api.example.com_error.log;
    
    location / {
        # Rate limiting estricto para API pública
        limit_req zone=api_limit burst=20 nodelay;
        
        # CORS configurado
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
        
        proxy_pass http://backend_app;
    }
}

# ----------------------------------------------------------------------------
# SERVIDOR: WILDCARD SUBDOMAIN (*.example.com)
# ----------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.example.com;
    
    # Certificado wildcard
    ssl_certificate /etc/nginx/ssl/wildcard.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/wildcard.example.com.key;
    
    # Routing basado en el subdominio
    location / {
        # Extraer el subdominio
        set $subdomain "";
        if ($host ~* "^([^.]+)\.example\.com$") {
            set $subdomain $1;
        }
        
        # Redirigir a backend correspondiente
        proxy_pass http://$subdomain-backend.internal:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Subdomain $subdomain;
    }
}

# ----------------------------------------------------------------------------
# SERVIDOR: MANEJO DE MÚLTIPLES VERSIONES DE API
# ----------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    server_name api-v2.example.com;
    
    ssl_certificate /etc/nginx/ssl/api.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.example.com.key;
    
    location / {
        # Agregar header de versión
        add_header X-API-Version "2.0" always;
        
        proxy_pass http://backend-v2.example.com;
        proxy_set_header Host $host;
    }
}

# ----------------------------------------------------------------------------
# CONFIGURACIÓN DE MONITOREO (STUB STATUS)
# ----------------------------------------------------------------------------

server {
    listen 8080;
    server_name localhost;
    
    # Acceso solo desde localhost
    allow 127.0.0.1;
    deny all;
    
    location /nginx_status {
        stub_status on;
        access_log off;
    }
}

